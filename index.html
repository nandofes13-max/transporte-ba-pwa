<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transporte BA - PWA</title>
    <meta name="theme-color" content="#0d47a1">
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div id="app">
        <!-- Banner de instalación -->
        <div id="installBanner" class="install-banner hidden">
            <div class="install-content">
                <span>📱 Instalar App Transporte BA</span>
                <button id="installButton" class="btn-install">Instalar</button>
            </div>
        </div>

        <div class="header">
            <h1>🚍 Transporte Buenos Aires</h1>
            <p>Tu asistente de transporte público</p>
        </div>

        <div class="main-content">
            <button onclick="app.getLocation()" class="btn-primary">
                📍 Buscar transporte cercano
            </button>
            <div id="results" class="results"></div>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
