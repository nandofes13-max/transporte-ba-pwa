<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transporte BA - PWA</title>
    <meta name="theme-color" content="#0d47a1">
    <link rel="manifest" href="manifest.json">
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    
    <!-- Nuestros estilos -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div id="app">
        <!-- Mapa Container -->
        <div id="map-container" class="map-container">
            <div id="map"></div>
            <div class="map-overlay">
                <div class="map-controls">
                    <button id="installBtn" class="btn-install">
                        📱 Instalar App
                    </button>
                    <button id="locateBtn" class="btn-primary">
                        📍 Centrar en mi ubicación
                    </button>
                </div>
            </div>
        </div>

        <!-- Container para funcionalidad de transporte (oculto inicialmente) -->
        <div id="transport-container" class="transport-container hidden">
            <!-- Aquí va el contenido actual de búsqueda de transporte -->
        </div>
    </div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
